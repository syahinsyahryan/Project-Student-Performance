<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/login.css" />
    <title>Account Login</title>
  </head>
  <body>
    <div class="background"><img src="/assets/img/login-background.svg" /></div>
    <div class="login-page">
      <div class="login-left">
        <div class="login-image"><img src="/assets/img/login-image.svg" /></div>
        <div class="first-text">
          <h2>Monitor your<br />school performance</h2>
        </div>
        <div class="second-text">
          <h3>
            Improve your study by using student<br />performance prediction
            system
          </h3>
        </div>
        <div class="bottom-nav">
          <div class="first-bar"></div>
          <div class="second-bar"></div>
          <div class="third-bar"></div>
        </div>
      </div>
      <div class="login-right">
        <div class="welcome">
          <h1>Welcome!</h1>
          <h2>Login to your account</h2>
        </div>
        <div class="student-id">
          <div class="id"></div>
          <p>ID</p>
          <input class="id-text" type="text" placeholder="Student's ID" />
        </div>
        <div class="student-password">
          <div class="password">
            <p>Password</p>
          </div>
          <div class="password-forgot">
            <a href="/forgot.html">Forgot password?</a>
          </div>
        </div>
        <div>
          <input
            class="password-insert"
            type="password"
            placeholder="Student's password"
          />
        </div>
        <div class="mode">
          <p>I'm a...</p>
          <div class="user-mode">
            <div id="std" class="student"><p>Student</p></div>
            <div id="lec" class="lecturer"><p>Lecturer</p></div>
            <div id="stf" class="staff"><p>Staff</p></div>
          </div>
        </div>
        <a href="/index.html">
          <div class="login-button">
            <p>Login</p>
          </div>
        </a>
      </div>
    </div>
    <script>
      const std = document.getElementById("std");
      const lec = document.getElementById("lec");
      const stf = document.getElementById("stf");
      std.addEventListener("click", function onClick(event) {
        std.style.backgroundColor = "#707be2";
        std.style.color = "#ffffff";
        std.style.borderRadius = "8px";
        lec.style.backgroundColor = "";
        lec.style.color = "";
        stf.style.backgroundColor = "";
        stf.style.color = "";
      });
      lec.addEventListener("click", function onClick(event) {
        std.style.backgroundColor = "";
        std.style.color = "";
        lec.style.backgroundColor = "#707be2";
        lec.style.color = "#ffffff";
        lec.style.borderRadius = "8px";
        stf.style.backgroundColor = "";
        stf.style.color = "";
      });
      stf.addEventListener("click", function onClick(event) {
        std.style.backgroundColor = "";
        std.style.color = "";
        lec.style.backgroundColor = "";
        lec.style.color = "";
        stf.style.backgroundColor = "#707be2";
        stf.style.color = "#ffffff";
        stf.style.borderRadius = "8px";
      });
    </script>
  </body>
</html>
