<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/forgot.css" />
    <title>Forgot your password?</title>
  </head>
  <body>
    <div class="background"><img src="/assets/img/login-background.svg" /></div>
    <div class="login-page">
      <div class="login-left">
        <div class="login-image"><img src="/assets/img/login-image.svg" /></div>
        <div class="first-text">
          <h2>Monitor your<br />school performance</h2>
        </div>
        <div class="second-text">
          <h3>
            Improve your study by using student<br />performance prediction
            system
          </h3>
        </div>
        <div class="bottom-nav">
          <div class="first-bar"></div>
          <div class="second-bar"></div>
          <div class="third-bar"></div>
        </div>
      </div>
      <div class="login-right">
        <div class="oh-no">
          <h1>Oh, no!</h1>
          <h2>Forgot your password?</h2>
        </div>
        <div class="enter-email">
          <h3>
            Enter your email and we'll send<br />you a link to reset your
            password
          </h3>
        </div>
        <div class="email">
          <div class="email-input"></div>
          <p>Email</p>
          <input
            class="input-text"
            type="email"
            placeholder="Enter your email adress..."
          />
        </div>
        <a href="#">
          <div class="send-button" href="#">
            <p>Send</p>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
